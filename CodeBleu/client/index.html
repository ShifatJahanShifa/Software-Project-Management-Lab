<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeBLEU Score</title>
</head>
<body>
  <h2>Upload Candidate and Reference Code Files</h2>

  <form id="codeForm">
    <label>Candidate Code File:</label>
    <input type="file" id="candidate_file" name="candidate_file" required><br><br>

    <label>Reference Code File:</label>
    <input type="file" id="reference_file" name="reference_file" required><br><br>

    <button type="submit">Compute CodeBLEU</button>
  </form>

  <h3>Result:</h3>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById("codeForm");
    const resultEl = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const candidateFile = document.getElementById("candidate_file").files[0];
      const referenceFile = document.getElementById("reference_file").files[0];

      if (!candidateFile || !referenceFile) {
        alert("Please select both files!");
        return;
      }

      const formData = new FormData();
      formData.append("candidate_file", candidateFile);
      formData.append("reference_file", referenceFile);

      try {
        const response = await fetch("http://127.0.0.1:8001/codebleu-score", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const error = await response.json();
          resultEl.textContent = `Error: ${error.detail}`;
          return;
        }

        const data = await response.json();
        resultEl.textContent = "";

        for (const [key, value] of Object.entries(data)) {
            resultEl.textContent += `${key}: ${value}\n`;
        }
      } catch (err) {
        resultEl.textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
